logging-to-file = true        # enables logging of every patch process to a seperate file
enable-magisk-update = true   # set this to false if you do not want to receive updates for the module in magisk app
build-mindetach-module = false
patches-source = "inotia00/revanced-patches"
integrations-source = "inotia00/revanced-integrations"
cli-source = "inotia00/revanced-cli"
rv-brand = "ReVanced eXtended"

# add 'enabled = false' for not patching a specific app or remove it from the config
# see https://github.com/j-hc/revanced-magisk-module/blob/main/CONFIG.md for more detailed explanations

[YouTube]
apkmirror-dlurl = "https://apkmirror.com/apk/google-inc/youtube/"
included-patches = "force-premium-heading"
excluded-patches = "custom-branding-youtube-name custom-branding-icon-revancify-blue enable-new-thumbnail-preview enable-wide-search-bar hide-autoplay-button hide-autoplay-preview hide-button-container hide-category-bar hide-channel-avatar-section hide-comment-component hide-description-components hide-load-more-button hide-music-button hide-quick-actions hide-seek-message hide-shorts-components hide-time-stamp hide-trending-searches"
exclusive-patches = false
build-mode = "apk"
version = "auto"

[Music]
apkmirror-dlurl = "https://apkmirror.com/apk/google-inc/youtube-music/"
version = "auto"
excluded-patches = "custom-branding-music-name custom-branding-icon-revancify-blue hide-category-bar"
apkmirror-arch = "both"
build-mode = "apk"
